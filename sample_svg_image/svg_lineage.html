<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>SVG Lineage sample</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="800" height="400" fill="#cccccc" />

        <rect x="100" y="50" width="200" height="100" fill="#ffffff" rx="5" ry="5" />
        <rect x="500" y="250" width="200" height="100" fill="#ffffff" rx="5" ry="5" />
        <path d="M 300 100 C 400 100, 400 300, 500 300" stroke="#999999" fill="none" stroke-width="3" />
        <circle cx="300" cy="100" r="5" fill="#777777" />
        <circle cx="500" cy="300" r="5" fill="#777777" />

        <rect x="100" y="200" width="200" height="100" fill="#ffffff" rx="5" ry="5" />
        <path d="M 300 250 C 400 250, 400 300, 500 300" stroke="#999999" fill="none" stroke-width="3" />
        <circle cx="300" cy="250" r="5" fill="#777777" />
        <circle cx="500" cy="300" r="5" fill="#777777" />
    </svg>
  </body>
</html>
